name: store
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  #language
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  #Firebase
  firebase_core: ^3.5.0
  #Core
  flutter_screenutil: ^5.9.3
  connectivity_plus: ^6.0.5
  flutter_dotenv: ^5.1.0
  flutter_native_splash: ^2.4.2
  animate_do: ^3.3.4
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.4

  freezed_annotation: ^2.4.4
  get_it: ^8.0.3
  #API
  dio: ^5.7.0
  retrofit: ^4.4.1
  pretty_dio_logger: ^1.4.0
  fluttertoast: ^8.2.10
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  flutter_zoom_drawer: ^3.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  firebase_messaging: ^15.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.1
  very_good_analysis: ^6.0.0
  flutter_lints: ^4.0.0
  freezed: ^2.5.7
  # dart run build_runner build --delete-conflicting-outputs
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.5
  json_serializable: ^6.9.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/core/
    - assets/images/admin/
    - assets/images/customer/
    - assets/images/svg/
    - assets/images/appicon.jpeg
    - .env.dev
    - .env.prod
    - lang/ar.json
    - lang/en.json

  fonts:
    #Arabic Font
    - family: Cairo
      fonts:
        - asset: assets\fonts\arabic\cairo\Cairo-Bold.ttf
          weight: 700
        - asset: assets\fonts\arabic\cairo\Cairo-Medium.ttf
          weight: 500
        - asset: assets\fonts\arabic\cairo\Cairo-Regular.ttf
          weight: 400
    #English Font
    - family: Poppins
      fonts:
        - asset: assets\fonts\english\poppins\Poppins-Bold.ttf
          weight: 700
        - asset: assets\fonts\english\poppins\Poppins-Medium.ttf
          weight: 500
        - asset: assets\fonts\english\poppins\Poppins-Regular.ttf
          weight: 400
